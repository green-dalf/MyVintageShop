<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vintage Shop - Admin</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background: #28a745; color: white; border: none; cursor: pointer; }
        #adminPanel { display: none; } /* თავიდან დამალულია */
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="authSection">
        <h2>შესვლა / რეგისტრაცია</h2>
        <input type="email" id="email" placeholder="ელ-ფოსტა">
        <input type="password" id="password" placeholder="პაროლი">
        <button id="loginBtn">შესვლა</button>
        <button id="signupBtn" style="background: #007bff;">რეგისტრაცია</button>
    </div>

    <div id="adminPanel">
        <h2>ადმინ პანელი</h2>
        <p id="userEmail"></p>
        <hr>
        <h3>პროდუქტის დამატება</h3>
        <input type="text" id="prodName" placeholder="პროდუქტის სახელი">
        <input type="file" id="prodImage">
        <button id="uploadBtn">ატვირთვა საიტზე</button>
        <button id="logoutBtn" style="background: #dc3545;">გამოსვლა</button>
    </div>
</div>

<script type="module">
    // იმპორტირება Firebase-ის მოდულების
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    // შენი კონფიგურაცია
    const firebaseConfig = {
        apiKey: "AIzaSyAEAimg8crH0LL9Jquve6c18JhIh7nX3dM",
        authDomain: "myvintageshop-3aaad.firebaseapp.com",
        projectId: "myvintageshop-3aaad",
        storageBucket: "myvintageshop-3aaad.firebasestorage.app",
        messagingSenderId: "246330348239",
        appId: "1:246330348239:web:59bf185c32e5ee4d3c9dba"
    };

    // ინიციალიზაცია
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // --- ავტორიზაციის ლოგიკა ---

    // რეგისტრაცია
    document.getElementById('signupBtn').onclick = () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        createUserWithEmailAndPassword(auth, email, pass).catch(err => alert(err.message));
    };

    // შესვლა
    document.getElementById('loginBtn').onclick = () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        signInWithEmailAndPassword(auth, email, pass).catch(err => alert(err.message));
    };

    // გამოსვლა
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    // სტატუსის შემოწმება (შესულია თუ არა მომხმარებელი)
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('userEmail').innerText = "შესული ხართ როგორც: " + user.email;
        } else {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('adminPanel').style.display = 'none';
        }
    });

    // --- ფაილის ატვირთვის ლოგიკა ---
    document.getElementById('uploadBtn').onclick = async () => {
        const name = document.getElementById('prodName').value;
        const file = document.getElementById('prodImage').files[0];

        if(!file || !name) return alert("შეავსეთ ყველა ველი!");

        try {
            // 1. სურათის ატვირთვა Storage-ში
            const storageRef = ref(storage, 'products/' + file.name);
            const snapshot = await uploadBytes(storageRef, file);
            const url = await getDownloadURL(snapshot.ref);

            // 2. ინფორმაციის შენახვა Firestore-ში
            await addDoc(collection(db, "items"), {
                productName: name,
                imageUrl: url,
                timestamp: new Date()
            });

            alert("წარმატებით აიტვირთა!");
        } catch (error) {
            console.error(error);
            alert("შეცდომა ატვირთვისას: " + error.message);
        }
    };
</script>

</body>
</html>
